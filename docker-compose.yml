version: '3.8'

services:
  postgres:
    build:
      context: ./database
      dockerfile: Dockerfile
    container_name: sp500_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sp500_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  ingestion-worker:
    build:
      context: ./ingestion-worker
      dockerfile: Dockerfile
    container_name: sp500_ingestion_worker
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      LOG_LEVEL: ${LOG_LEVEL}
      FETCH_INTERVAL_MINUTES: ${FETCH_INTERVAL_MINUTES}
      FINNHUB_API_KEY: ${FINNHUB_API_KEY:-}
      ALPHAVANTAGE_API_KEY: ${ALPHAVANTAGE_API_KEY:-}
      NEWSAPI_KEY: ${NEWSAPI_KEY:-}
      POLYGON_API_KEY: ${POLYGON_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sp500_network
    restart: unless-stopped
    volumes:
      - ./ingestion-worker:/app/ingestion-worker:ro

  processing-worker:
    build:
      context: ./processing-worker
      dockerfile: Dockerfile
    container_name: sp500_processing_worker
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sp500_network
    restart: unless-stopped
    volumes:
      - ./processing-worker/src/models:/app/src/models:ro
      - ./processing-worker:/app:ro
    command: python processing_scheduler.py

  web-dashboard:
    build:
      context: ./web-dashboard
      dockerfile: Dockerfile
    container_name: sp500_web_dashboard
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      FINNHUB_API_KEY: ${FINNHUB_API_KEY:-}
      ALPHAVANTAGE_API_KEY: ${ALPHAVANTAGE_API_KEY:-}
      API_V1_KEY: ${API_V1_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "5000:5000"
    networks:
      - sp500_network
    restart: unless-stopped
    volumes:
      - ./ingestion-worker:/app/ingestion-worker:ro

volumes:
  postgres_data:
    driver: local

networks:
  sp500_network:
    driver: bridge
